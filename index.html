<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <h1>Library</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="add-book">
          <button class="btn add">Add Book</button>
        </div>
        <div class="books"></div>
      </div>
    </main>
    <div class="modal">
      <div>
        <h3>Add New Book</h3>
        <button class="btn hide">X</button>
      </div>
      <form action="" class="add-book-form">
        <div class="form-row">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Book title"
            required
          />
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Book author"
            required
          />
        </div>
        <div class="form-row">
          <label for="pages">Pages</label>
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Number of pages"
            required
          />
        </div>
        <div class="form-row checkbox-input">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <div class="form-row">
          <button type="submit" class="btn">Add</button>
        </div>
      </form>
    </div>
    <div class="blur-bg"></div>
    <script src="script.js"></script>
  </body>
</html>
